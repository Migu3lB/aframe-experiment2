<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="lib/gyronorm.min.js"></script>
    <script src="lib/firebase.3.4.1.js"></script>
    <script src="lib/socket.io.1.2.0.js"></script>

    <script src="controller.dist.js"></script>
    <link rel="stylesheet" href="controller.css">
</head>
<body>

<div id="settingsOverlay"></div>

<table id="settingsTable" cellspacing="8">
    <tr>
        <td colspan="2">
            <input type="button" id="showHideSettings" value="Show / Hide Controller Settings">
        </td>
    </tr>

    <tr>
        <td class="heading">Controller Mode</td>
        <td>
            <select id="deviceMode">
                <option value="gyronorm">gyronorm</option>
                <option value="xy">xy</option>
                <option value="angular">angular</option>
                <option value="kbmouse">kbmouse</option>
            </select>
        </td>
    </tr>

    <tr id="networkAddressRow">
        <td class="heading">Conduit Network IP</td>
        <td><input type="button" id="networkAddress"></td>
    </tr>

    <tr>
        <td class="heading">Network Mode</td>
        <td><input type="button" id="networkMode"></td>
    </tr>

    <tr id="deviceIdRow">
        <td class="heading">Controller ID</td>
        <td><input type="button" id="deviceId"></td>
    </tr>

    <tr>
        <td class="heading">Network Status</td>
        <td><input type="button" id="networkStatus"></td>
    </tr>
</table>

<div id="controlArea">

</div>

</body>
</html>
