<html>
<head>
    <!-- Android home-screen app manifest -->
    <link rel="manifest" href="manifest/duckhunt.json">


    <!-- iOS home-screen app settings -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- JS -->
    <script src="lib/firebase.3.4.1.js"></script>
    <script src="lib/aframe.0.3.0.min.js"></script>
    <script src="lib/aframe-material-overdraw-component.js"></script>

    <script src="lib/socket.io.1.2.0.js"></script>

    <script src="duckhunt.dist.js"></script>

</head>
<body>

<a-scene id="scene">
    <a-assets>
        <img id="duckAcrossLeft1" src="assets/duckhunt/duckAcrossLeft1.png">
        <img id="duckAcrossLeft2" src="assets/duckhunt/duckAcrossLeft2.png">
        <img id="duckAcrossLeft3" src="assets/duckhunt/duckAcrossLeft3.png">
        <img id="duckAcrossRight1" src="assets/duckhunt/duckAcrossRight1.png">
        <img id="duckAcrossRight2" src="assets/duckhunt/duckAcrossRight2.png">
        <img id="duckAcrossRight3" src="assets/duckhunt/duckAcrossRight3.png">
        
        <img id="duckUpLeft1" src="assets/duckhunt/duckUpLeft1.png">
        <img id="duckUpLeft2" src="assets/duckhunt/duckUpLeft2.png">
        <img id="duckUpLeft3" src="assets/duckhunt/duckUpLeft3.png">
        <img id="duckUpRight1" src="assets/duckhunt/duckUpRight1.png">
        <img id="duckUpRight2" src="assets/duckhunt/duckUpRight2.png">
        <img id="duckUpRight3" src="assets/duckhunt/duckUpRight3.png">

        <img id="duckDown1" src="assets/duckhunt/duckDown1.png">
        <img id="duckDown2" src="assets/duckhunt/duckDown2.png">

        <img id="duckShot" src="assets/duckhunt/duckShot.png">

        <img id="background" src="assets/duckhunt/background.png">
        <img id="tree" src="assets/duckhunt/tree.png">
    </a-assets>


    <!-- SCENE -->

    <a-sphere id="sightField" radius="24"
              class="interactive"
              material="opacity:0.6;side:back; visible:false">
    </a-sphere>

    <a-sphere radius="0.2" material="color:#ff0000; opacity: 1" id="hitArea"></a-sphere>

    <a-plane class="interactive tree" id="tree1"
             material="shader:flat;side:double;transparent:true;src:#tree" position="-3.83 2.95 -13.42"
             geometry="primitive:plane;width:3.52;height:4.8" rotation="0 25.783100780887047 0"></a-plane>


    <a-plane class="interactive duck" id="duck1" width="1.5" height="1.5"
             material="shader:flat;side:double;transparent:true;src:#duckAcrossLeft1"
             position="0 0 -12"></a-plane>


    <a-plane id="ground" width="16" height="16"
             material="shader:flat; color:rgb(202,107,27)"
             rotation="-90 0 0"
             position="0 0 0"></a-plane>

    <!-- CAMERA -->
    <a-camera wasd-controls="enabled:false">
        <a-cylinder id="zapper" material="shader:flat;color:rgb(205,48,3);flatShading:true"
                    geometry="primitive:cylinder;radius:0.05;segmentsRadial:6;segmentsHeight:1;height:0.8"
                    position="0 -0.3 -1"
                    rotation="90 0 0">
            <a-entity raycaster="interval: 10; objects: .interactive" scale="1 1 -1" rotation="90 0 0"></a-entity>
            <a-box geometry="width:0.08;height:0.1;depth:0.3" position="0 0.25 0.1" rotation="-30 0 0"></a-box>
        </a-cylinder>

    </a-camera>


    <a-cylinder id="bg2" width="16" height="8"
                material-overdraw="overdraw:0.8"
                material="shader:flat;side:double;transparent:true;src:#background;depthTest:true;repeat:2 1;width:514.72;height:254.18;fog:false;roughness:1;flatShading:false;color:#ffffff;opacity:1"
                position="0 4 0" scale="1 1 1"
                geometry="primitive:cylinder;height:8;radius:8;segmentsRadial:8;segmentsHeight:1;openEnded:true">
    </a-cylinder>


    <a-sky material="color:rgb(72,161,241)"></a-sky>

</a-scene>


</body>

</html>
