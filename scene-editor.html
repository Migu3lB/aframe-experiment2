<html>
<head>
    <!-- iOS home-screen app settings -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- JS -->
    <script src="lib/aframe.0.3.0.min.js"></script>
    <script src="lib/socket.io.1.2.0.js"></script>
    <script src="scene-editor.dist.js"></script>

</head>
<body style="background: rgb(33,33,33)">

<a-scene id="scene">
    <!-- CAMERA -->
    <a-camera wasd-controls="enabled:false" id="player">
        <!--<a-plane width="8" height="8" position="0 0 -8"></a-plane>-->

    </a-camera>


    <a-entity
            id="text"

            geometry="primitive: plane; width: 3; height: 3"
            draw="background: #000000" textwrap="color: #ffffff; text: Type to start; font: 10px monospace; lineHeight: 12"
            position="-2.5 2 -5"
    ></a-entity>


    <a-sky id="sky" material="color:rgb(22,22,22)"></a-sky>
</a-scene>


</body>

</html>
