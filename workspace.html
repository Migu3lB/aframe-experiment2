<html>
<head>
    <!-- iOS home-screen app settings -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- JS -->
    <script src="lib/aframe.0.3.0.min.js"></script>
    <script src="lib/aframe-canvas-component.js"></script>

    <script src="lib/socket.io.1.2.0.js"></script>

    <script src="workspace.dist.js"></script>

</head>
<body>

<a-scene id="scene">
    <a-assets>
    </a-assets>


    <!-- SCENE -->

    <!-- CAMERA -->
    <a-camera wasd-controls="enabled:false">
        <a-entity raycaster="interval: 10; objects: .interactive" scale="1 1 -1" rotation="90 0 0"></a-entity>
    </a-camera>

    <a-plane id="wdioClientScreen1" class="interactive"
             material="shader:flat"
             canvas-material="width: 2560; height: 1440"
             geometry="primitive:plane;width:8;height:6"
             position="0 2 -8"></a-plane>

    <a-plane id="wdioClientScreen2" class="interactive"
             material="shader:flat"
             canvas-material="width: 800; height: 600"
             geometry="primitive:plane;width:8;height:6"
             rotation="0 45 0"
             position="-14.23 2 -4.19"></a-plane>

    <a-sky material="color:rgb(10,10,10)"></a-sky>

</a-scene>


</body>

</html>
